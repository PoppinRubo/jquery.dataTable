	function sortArray(array, param, order) {
    var number = function () {
        for (var i = 0; i < array.length; i++) {
            for (var j = i + 1; j < array.length; j++) {
                if (order == "asc") {
                    if (array[i][param] > array[j][param]) {//数字从小到大
                        var tmp = array[i];
                        array[i] = array[j];
                        array[j] = tmp;
                    }
                }
                if (order == "desc") {
                    if (array[i][param] < array[j][param]) {//数字从大到小
                        var tmp = array[i];
                        array[i] = array[j];
                        array[j] = tmp;
                    }
                }
            }
        }
        return array;
    }
    return number();
